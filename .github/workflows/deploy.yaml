name: CI-CD

on:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: prod
    permissions: { contents: read, packages: write }
    strategy:
      matrix:
        include:
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
          - name: auth
            context: ./backend
            dockerfile: ./backend/services/auth/Dockerfile
          - name: user
            context: ./backend
            dockerfile: ./backend/services/user/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Repo slug (lowercase)
        id: repo
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Compute image tag
        id: meta
        run: echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.REPO }}/${{ matrix.name }}:${{ steps.meta.outputs.TAG }}
            ghcr.io/${{ steps.repo.outputs.REPO }}/${{ matrix.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  apply-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      NS: prod
      KUBECONFIG: ${{ github.workspace }}/kubeconfig
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-kubectl@v4

      - name: Write kubeconfig
        run: echo "${KUBECONFIG_B64}" | base64 -d > "$KUBECONFIG"
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}

      - name: Create/Update secret (mnema-secrets)
        run: |
          cat <<YAML | kubectl apply -f -
          apiVersion: v1
          kind: Namespace
          metadata: { name: ${NS} }
          ---
          apiVersion: v1
          kind: Secret
          metadata: { name: mnema-secrets, namespace: ${NS} }
          type: Opaque
          stringData:
            GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
            GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
            POSTGRES_USER: "${POSTGRES_USER}"
            POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
            POSTGRES_DB: "${POSTGRES_DB}"
            AUTH_ISSUER: "${AUTH_ISSUER}"
          YAML
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          AUTH_ISSUER: ${{ secrets.AUTH_ISSUER }}

      - name: Apply manifests
        run: |
          # Для наглядности
          echo "Workspace:" && ls -la && echo && ls -la k8s || true
          kubectl -n "$NS" apply -f k8s/

  deploy:
    needs: apply-manifests
    runs-on: ubuntu-latest
    env:
      NS: prod
      KUBECONFIG: ${{ github.workspace }}/kubeconfig
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-kubectl@v4

      - name: Write kubeconfig
        run: echo "${KUBECONFIG_B64}" | base64 -d > "$KUBECONFIG"
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}

      - name: Repo slug (lowercase)
        id: repo
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Compute image tag
        id: meta
        run: echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Set images
        run: |
          kubectl -n "$NS" set image deploy/mnema-frontend frontend=ghcr.io/${{ steps.repo.outputs.REPO }}/frontend:${{ steps.meta.outputs.TAG }}
          kubectl -n "$NS" set image deploy/mnema-auth     auth=ghcr.io/${{ steps.repo.outputs.REPO }}/auth:${{ steps.meta.outputs.TAG }}
          kubectl -n "$NS" set image deploy/mnema-user     user=ghcr.io/${{ steps.repo.outputs.REPO }}/user:${{ steps.meta.outputs.TAG }}

      - name: Wait for rollouts
        run: |
          kubectl -n "$NS" rollout status deploy/mnema-frontend --timeout=300s
          kubectl -n "$NS" rollout status deploy/mnema-auth     --timeout=600s
          kubectl -n "$NS" rollout status deploy/mnema-user     --timeout=600s
