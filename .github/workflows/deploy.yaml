name: CI-CD

on:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-core:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: mnema
          POSTGRES_PASSWORD: mnema
          POSTGRES_DB: mnema_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U mnema"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Run core tests
        working-directory: backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5433/mnema_test
          SPRING_DATASOURCE_USERNAME: mnema
          SPRING_DATASOURCE_PASSWORD: mnema
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew :services:core:test

  build-and-push:
    needs: test-core
    runs-on: ubuntu-latest
    environment: prod
    permissions: { contents: read, packages: write }
    strategy:
      matrix:
        include:
          - name: frontend
            kind: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

          - name: auth
            kind: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            target: auth-runtime

          - name: user
            kind: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            target: user-runtime

          - name: core
            kind: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            target: core-runtime

          - name: media
            kind: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            target: media-runtime

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Repo slug (lowercase)
        id: repo
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Compute image tag
        id: meta
        run: echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & push frontend
        if: ${{ matrix.kind == 'frontend' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.REPO }}/${{ matrix.name }}:${{ steps.meta.outputs.TAG }}
            ghcr.io/${{ steps.repo.outputs.REPO }}/${{ matrix.name }}:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Build & push backend ${{ matrix.name }}
        if: ${{ matrix.kind == 'backend' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target }}
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.REPO }}/${{ matrix.name }}:${{ steps.meta.outputs.TAG }}
            ghcr.io/${{ steps.repo.outputs.REPO }}/${{ matrix.name }}:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  apply-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      NS: prod
      KUBECONFIG: ${{ github.workspace }}/kubeconfig
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-kubectl@v4

      - name: Write kubeconfig
        run: echo "${KUBECONFIG_B64}" | base64 -d > "$KUBECONFIG"
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}

      - name: Create/Update secret (mnema-secrets)
        run: |
          cat <<YAML | kubectl apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: mnema-secrets
            namespace: ${NS}
          type: Opaque
          stringData:
            AUTH_ISSUER: "${AUTH_ISSUER}"
            AUTH_ISSUER_URI: "${AUTH_ISSUER_URI}"
            GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
            GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
            GITHUB_CLIENT_ID: "${GITHUB_CLIENT_ID}"
            GITHUB_CLIENT_SECRET: "${GITHUB_CLIENT_SECRET}"
            YANDEX_CLIENT_ID: "${YANDEX_CLIENT_ID}"
            YANDEX_CLIENT_SECRET: "${YANDEX_CLIENT_SECRET}"
            POSTGRES_DB: "${POSTGRES_DB}"
            POSTGRES_USER: "${POSTGRES_USER}"
            POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
            AWS_REGION: "${AWS_REGION}"
            AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
            AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
            AWS_BUCKET_NAME: "${AWS_BUCKET_NAME}"
          YAML
        env:
          AUTH_ISSUER: ${{ secrets.AUTH_ISSUER }}
          AUTH_ISSUER_URI: ${{ secrets.AUTH_ISSUER_URI }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GITHUB_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET }}
          YANDEX_CLIENT_ID: ${{ secrets.YANDEX_CLIENT_ID }}
          YANDEX_CLIENT_SECRET: ${{ secrets.YANDEX_CLIENT_SECRET }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}

      - name: Apply manifests
        run: |
          # Для наглядности
          echo "Workspace:" && ls -la && echo && ls -la k8s || true
          kubectl -n "$NS" apply -f k8s/

  deploy:
    needs: apply-manifests
    runs-on: ubuntu-latest
    env:
      NS: prod
      KUBECONFIG: ${{ github.workspace }}/kubeconfig
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-kubectl@v4

      - name: Write kubeconfig
        run: echo "${KUBECONFIG_B64}" | base64 -d > "$KUBECONFIG"
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}

      - name: Repo slug (lowercase)
        id: repo
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Compute image tag
        id: meta
        run: echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Set images
        run: |
          kubectl -n "$NS" set image deploy/mnema-frontend frontend=ghcr.io/${{ steps.repo.outputs.REPO }}/frontend:${{ steps.meta.outputs.TAG }}
          kubectl -n "$NS" set image deploy/mnema-auth     auth=ghcr.io/${{ steps.repo.outputs.REPO }}/auth:${{ steps.meta.outputs.TAG }}
          kubectl -n "$NS" set image deploy/mnema-user     user=ghcr.io/${{ steps.repo.outputs.REPO }}/user:${{ steps.meta.outputs.TAG }}
          kubectl -n "$NS" set image deploy/mnema-core     core=ghcr.io/${{ steps.repo.outputs.REPO }}/core:${{ steps.meta.outputs.TAG }}
          kubectl -n "$NS" set image deploy/mnema-media    media=ghcr.io/${{ steps.repo.outputs.REPO }}/media:${{ steps.meta.outputs.TAG }}

      - name: Wait for rollouts
        run: |
          kubectl -n "$NS" rollout status deploy/mnema-frontend --timeout=300s
          kubectl -n "$NS" rollout status deploy/mnema-auth     --timeout=600s
          kubectl -n "$NS" rollout status deploy/mnema-user     --timeout=600s
          kubectl -n "$NS" rollout status deploy/mnema-core     --timeout=600s
          kubectl -n "$NS" rollout status deploy/mnema-media    --timeout=900s
