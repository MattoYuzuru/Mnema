name: CI-CD

on:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # === Build & push images to GHCR ===
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
          - name: auth
            context: ./backend/services/auth
            dockerfile: ./backend/services/auth/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Repo slug (lowercase)
        id: repo
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Compute image tag
        id: meta
        run: echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.REPO }}/${{ matrix.name }}:${{ steps.meta.outputs.TAG }}
            ghcr.io/${{ steps.repo.outputs.REPO }}/${{ matrix.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # === Apply manifests once ===
  apply-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig
      NS: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Write kubeconfig
        run: echo "${KUBECONFIG_B64}" | base64 -d > kubeconfig
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}

      - name: Apply Kubernetes manifests
        run: kubectl -n "$NS" apply -f k8s/

  # === Deploy per service (rollout, zero-downtime) ===
  deploy:
    needs: apply-manifests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: frontend
            k8sDeployment: mnema-frontend
            k8sContainer: frontend
          - name: auth
            k8sDeployment: mnema-auth
            k8sContainer: auth
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig
      NS: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Write kubeconfig
        run: echo "${KUBECONFIG_B64}" | base64 -d > kubeconfig
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}

      - name: Repo slug (lowercase)
        id: repo
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Compute image tag
        id: meta
        run: echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Set image ${{ matrix.name }}
        run: |
          kubectl -n "$NS" set image deployment/${{ matrix.k8sDeployment }} \
            ${{ matrix.k8sContainer }}=ghcr.io/${{ steps.repo.outputs.REPO }}/${{ matrix.name }}:${{ steps.meta.outputs.TAG }}

      - name: Wait for rollout ${{ matrix.k8sDeployment }}
        run: kubectl -n "$NS" rollout status deployment/${{ matrix.k8sDeployment }} --timeout=240s
