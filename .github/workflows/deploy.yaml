name: CI-CD

on:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-core:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: mnema
          POSTGRES_PASSWORD: mnema
          POSTGRES_DB: mnema_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U mnema"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Run core tests
        working-directory: backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5433/mnema_test
          SPRING_DATASOURCE_USERNAME: mnema
          SPRING_DATASOURCE_PASSWORD: mnema
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew :services:core:test

  build-and-push:
    needs: test-core
    runs-on: ubuntu-latest
    environment: prod
    permissions: { contents: read, packages: write }
    strategy:
      matrix:
        include:
          - name: frontend
            kind: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

          - name: auth
            kind: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            target: auth-runtime

          - name: user
            kind: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            target: user-runtime

          - name: core
            kind: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            target: core-runtime

          - name: media
            kind: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            target: media-runtime

          - name: import
            kind: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            target: import-runtime

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Repo slug (lowercase)
        id: repo
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Compute image tag
        id: meta
        run: echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & push frontend
        if: ${{ matrix.kind == 'frontend' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.REPO }}/${{ matrix.name }}:${{ steps.meta.outputs.TAG }}
            ghcr.io/${{ steps.repo.outputs.REPO }}/${{ matrix.name }}:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Build & push backend ${{ matrix.name }}
        if: ${{ matrix.kind == 'backend' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target }}
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.REPO }}/${{ matrix.name }}:${{ steps.meta.outputs.TAG }}
            ghcr.io/${{ steps.repo.outputs.REPO }}/${{ matrix.name }}:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  apply-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      NS: prod
      KUBECONFIG: ${{ github.workspace }}/kubeconfig
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-kubectl@v4

      - name: Write kubeconfig
        run: echo "${KUBECONFIG_B64}" | base64 -d > "$KUBECONFIG"
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}

      - name: Ensure namespace exists
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/observability/00-namespace.yaml

      - name: Create/Update secret (mnema-secrets)
        run: |
          cat <<YAML | kubectl apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: mnema-secrets
            namespace: ${NS}
          type: Opaque
          stringData:
            AUTH_ISSUER: "${AUTH_ISSUER}"
            AUTH_ISSUER_URI: "${AUTH_ISSUER_URI}"
            GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
            GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
            GITHUB_CLIENT_ID: "${GITHUB_CLIENT_ID}"
            GITHUB_CLIENT_SECRET: "${GITHUB_CLIENT_SECRET}"
            YANDEX_CLIENT_ID: "${YANDEX_CLIENT_ID}"
            YANDEX_CLIENT_SECRET: "${YANDEX_CLIENT_SECRET}"
            POSTGRES_DB: "${POSTGRES_DB}"
            POSTGRES_USER: "${POSTGRES_USER}"
            POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
            AWS_REGION: "${AWS_REGION}"
            AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
            AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
            AWS_BUCKET_NAME: "${AWS_BUCKET_NAME}"
            MEDIA_INTERNAL_TOKEN: "${MEDIA_INTERNAL_TOKEN}"
          YAML
        env:
          AUTH_ISSUER: ${{ secrets.AUTH_ISSUER }}
          AUTH_ISSUER_URI: ${{ secrets.AUTH_ISSUER_URI }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GITHUB_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET }}
          YANDEX_CLIENT_ID: ${{ secrets.YANDEX_CLIENT_ID }}
          YANDEX_CLIENT_SECRET: ${{ secrets.YANDEX_CLIENT_SECRET }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
          MEDIA_INTERNAL_TOKEN: ${{ secrets.MEDIA_INTERNAL_TOKEN }}

      - name: Create/Update secret (grafana-secrets)
        run: |
          cat <<YAML | kubectl apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: grafana-secrets
            namespace: observability
          type: Opaque
          stringData:
            GF_SECURITY_ADMIN_USER: "${GF_SECURITY_ADMIN_USER}"
            GF_SECURITY_ADMIN_PASSWORD: "${GF_SECURITY_ADMIN_PASSWORD}"
          YAML
        env:
          GF_SECURITY_ADMIN_USER: ${{ secrets.GF_SECURITY_ADMIN_USER }}
          GF_SECURITY_ADMIN_PASSWORD: ${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}

      - name: Apply manifests
        run: |
          # Для наглядности
          echo "Workspace:" && ls -la && echo && ls -la k8s || true
          kubectl -n "$NS" apply -f k8s/*.yaml
          kubectl apply -f k8s/observability/

  deploy:
    needs: apply-manifests
    runs-on: ubuntu-latest
    env:
      NS: prod
      KUBECONFIG: ${{ github.workspace }}/kubeconfig
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-kubectl@v4

      - name: Write kubeconfig
        run: echo "${KUBECONFIG_B64}" | base64 -d > "$KUBECONFIG"
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}

      - name: Repo slug (lowercase)
        id: repo
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Compute image tag
        id: meta
        run: echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Deploy services (sequential)
        run: |
          set -euo pipefail

          wait_rollout() {
            local deploy_name="$1"
            local timeout="$2"
            local attempts=3

            for attempt in $(seq 1 "$attempts"); do
              if kubectl -n "$NS" rollout status "deploy/${deploy_name}" --timeout="${timeout}"; then
                return 0
              fi
              if [[ "$attempt" -lt "$attempts" ]]; then
                echo "rollout status failed for ${deploy_name}, retrying (${attempt}/${attempts})..."
                sleep 10
              fi
            done

            return 1
          }

          deploy() {
            local deploy_name="$1"
            local container_name="$2"
            local image="$3"
            local timeout="$4"

            kubectl -n "$NS" set image "deploy/${deploy_name}" "${container_name}=${image}"
            wait_rollout "$deploy_name" "$timeout"
          }

          image_base="ghcr.io/${{ steps.repo.outputs.REPO }}"
          tag="${{ steps.meta.outputs.TAG }}"

          deploy mnema-frontend frontend "${image_base}/frontend:${tag}" 600s
          deploy mnema-auth     auth     "${image_base}/auth:${tag}"     1800s
          deploy mnema-user     user     "${image_base}/user:${tag}"     1200s
          deploy mnema-core     core     "${image_base}/core:${tag}"     1200s
          deploy mnema-media    media    "${image_base}/media:${tag}"    1800s
