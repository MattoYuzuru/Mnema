name: CI-CD

on:
  push:
    branches: [ main ]

jobs:
  test-build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      # Линт/тесты (пример для Java; подставь свой стек)
      #      - name: Set up Java
      #        uses: actions/setup-java@v4
      #        with:
      #          distribution: temurin
      #          java-version: '21'
      #      - name: Lint
      #        run: ./gradlew check
      #      - name: Test
      #        run: ./gradlew test

      # GHCR login
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up lowercase owner name
        id: repo-slug
        run: |
          echo "IMAGE_REPOSITORY=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Compute tag
        id: meta
        run: echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./Mnema/backend/services/service1
          file: ./Mnema/backend/services/service1/Dockerfile
          tags: |
            ghcr.io/${{ steps.repo-slug.outputs.IMAGE_REPOSITORY }}:${{ steps.meta.outputs.TAG }}
            ghcr.io/${{ steps.repo-slug.outputs.IMAGE_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push image for service2
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./Mnema/backend/services/service2
          file: ./Mnema/backend/services/service2/Dockerfile
          tags: |
            ghcr.io/${{ steps.repo-slug.outputs.IMAGE_REPOSITORY }}/service2:${{ steps.meta.outputs.TAG }}
            ghcr.io/${{ steps.repo-slug.outputs.IMAGE_REPOSITORY }}/service2:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: test-build-push
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig
      K8S_NAMESPACE: prod
      K8S_DEPLOYMENT: mnema
    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Write kubeconfig
        run: |
          echo "${KUBECONFIG_B64}" | base64 -d > kubeconfig
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}

      - name: Set image tag
        id: meta
        run: echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # Обновляем образ прямо в деплойменте
      - name: Set image for service1
        run: |
          kubectl -n "$K8S_NAMESPACE" set image deployment/"$K8S_DEPLOYMENT-service1" \
            service1=ghcr.io/${{ steps.repo-slug.outputs.IMAGE_REPOSITORY }}/service1:${{ steps.meta.outputs.TAG }}

        # Update image for service2
      - name: Set image for service2
        run: |
          kubectl -n "$K8S_NAMESPACE" set image deployment/"$K8S_DEPLOYMENT-service2" \
          service2=ghcr.io/${{ steps.repo-slug.outputs.IMAGE_REPOSITORY }}/service2:${{ steps.meta.outputs.TAG }}

      - name: Wait for rollout
        run: |
          kubectl -n "$K8S_NAMESPACE" rollout status deployment/"$K8S_DEPLOYMENT-service1" --timeout=180s
          kubectl -n "$K8S_NAMESPACE" rollout status deployment/"$K8S_DEPLOYMENT-service2" --timeout=180s
