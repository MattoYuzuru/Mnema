apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mnema-ai
  namespace: prod
spec:
  ingressClassName: traefik
  rules:
    - host: mnema.app
      http:
        paths:
          - path: /api/ai
            pathType: Prefix
            backend:
              service:
                name: mnema-ai
                port:
                  number: 80
