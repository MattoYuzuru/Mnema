# ai-deploy.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mnema-ai
  namespace: prod
spec:
  replicas: 1
  selector: { matchLabels: { app: mnema-ai } }
  template:
    metadata: { labels: { app: mnema-ai } }
    spec:
      containers:
        - name: ai
          image: ghcr.io/mattoyuzuru/mnema/ai:latest
          ports: [ { containerPort: 8080 } ]
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom: { secretKeyRef: { name: mnema-secrets, key: AI_SPRING_DATASOURCE_URL } }
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom: { secretKeyRef: { name: mnema-secrets, key: POSTGRES_USER } }
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom: { secretKeyRef: { name: mnema-secrets, key: POSTGRES_PASSWORD } }
            - name: AUTH_ISSUER_URI
              valueFrom: { secretKeyRef: { name: mnema-secrets, key: AUTH_ISSUER_URI } }
            - name: CORE_BASE_URL
              value: https://mnema.app/api/core
            - name: MEDIA_BASE_URL
              value: https://mnema.app/api/media
            - name: MEDIA_INTERNAL_TOKEN
              valueFrom: { secretKeyRef: { name: mnema-secrets, key: MEDIA_INTERNAL_TOKEN } }
            - name: SPRING_CACHE_TYPE
              value: simple
            - name: APP_AI_VAULT_MASTER_KEY
              valueFrom: { secretKeyRef: { name: mnema-secrets, key: AI_VAULT_MASTER_KEY } }
            - name: APP_AI_VAULT_KEY_ID
              valueFrom: { secretKeyRef: { name: mnema-secrets, key: AI_VAULT_KEY_ID } }
            - name: AI_PROVIDER
              valueFrom: { secretKeyRef: { name: mnema-secrets, key: AI_PROVIDER } }
            - name: APP_ENV
              value: prod
            - name: SPRING_PROFILES_ACTIVE
              value: prod
          startupProbe:
            httpGet: { path: /api/ai/actuator/health/liveness, port: 8080 }
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 90
          readinessProbe:
            httpGet: { path: /api/ai/actuator/health/readiness, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
          livenessProbe:
            httpGet: { path: /api/ai/actuator/health/liveness, port: 8080 }
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mnema-ai
  namespace: prod
spec:
  selector: { app: mnema-ai }
  ports:
    - port: 80
      targetPort: 8080
