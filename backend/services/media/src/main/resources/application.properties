spring.application.name=media

server.port=${PORT:8080}

# --- Cache / Redis ---
spring.cache.type=${SPRING_CACHE_TYPE:redis}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# --- DB ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mnema}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_schema=app_media
spring.datasource.hikari.schema=app_media
spring.datasource.hikari.connectionInitSql=SET search_path TO app_media

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.default-schema=app_media
spring.flyway.schemas=app_media
spring.flyway.baseline-on-migrate=false

# --- Resource Server (JWT) ---
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH_ISSUER_URI:${AUTH_ISSUER:http://localhost:8083}}

# --- Actuator ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# --- For ingress / reverse proxy ---
server.forward-headers-strategy=native

server.servlet.context-path=/api/media

# --- Internal service token ---
app.media.internal-token=${MEDIA_INTERNAL_TOKEN:}

# --- Upload limits ---
spring.servlet.multipart.max-file-size=${MEDIA_MAX_FILE_SIZE:200MB}
spring.servlet.multipart.max-request-size=${MEDIA_MAX_REQUEST_SIZE:200MB}
server.tomcat.max-swallow-size=${MEDIA_MAX_REQUEST_SIZE:200MB}
server.tomcat.max-http-form-post-size=${MEDIA_MAX_REQUEST_SIZE:200MB}
