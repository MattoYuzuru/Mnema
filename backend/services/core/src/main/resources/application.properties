spring.application.name=core

server.port=${PORT:8080}

# --- Cache / Redis ---
spring.cache.type=${SPRING_CACHE_TYPE:redis}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# --- Media client ---
app.media.base-url=${MEDIA_BASE_URL:http://localhost:8086/api/media}
app.media.internal-token=${MEDIA_INTERNAL_TOKEN:}

# --- DB ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mnema}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_schema=app_core
spring.datasource.hikari.schema=app_core
spring.datasource.hikari.connectionInitSql=SET search_path TO app_core

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.default-schema=app_core
spring.flyway.schemas=app_core
spring.flyway.baseline-on-migrate=false

# --- Resource Server (JWT ?? auth-???????) ---
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH_ISSUER_URI:${AUTH_ISSUER:http://localhost:8083}}

# --- Actuator ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# --- For ingress / reverse proxy ---
server.forward-headers-strategy=native

# ????? context-path ??? core-???????
server.servlet.context-path=/api/core

# --- Swagger / PKCE ---
springdoc.swagger-ui.oauth.client-id=swagger-ui
springdoc.swagger-ui.oauth.client-secret=secret
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true
springdoc.swagger-ui.oauth.use-basic-authentication-with-access-code-grant=true
