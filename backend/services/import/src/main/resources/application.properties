spring.application.name=import

server.port=${PORT:8080}

# --- DB ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mnema}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_schema=app_import
spring.datasource.hikari.schema=app_import
spring.datasource.hikari.connectionInitSql=SET search_path TO app_import

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.default-schema=app_import
spring.flyway.schemas=app_import
spring.flyway.baseline-on-migrate=false

# --- Resource Server (JWT) ---
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH_ISSUER_URI:${AUTH_ISSUER:http://localhost:8083}}

# --- Actuator ---
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=${APP_ENV:dev}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99

# --- For ingress / reverse proxy ---
server.forward-headers-strategy=native

server.servlet.context-path=/api/import

# --- Downstream services ---
app.core.base-url=${CORE_BASE_URL:http://localhost:8085/api/core}
app.media.base-url=${MEDIA_BASE_URL:http://localhost:8086/api/media}
app.media.internal-token=${MEDIA_INTERNAL_TOKEN:}

# --- Upload limits ---
spring.servlet.multipart.max-file-size=${IMPORT_MAX_FILE_SIZE:200MB}
spring.servlet.multipart.max-request-size=${IMPORT_MAX_REQUEST_SIZE:200MB}
server.tomcat.max-swallow-size=${IMPORT_MAX_REQUEST_SIZE:200MB}
server.tomcat.max-http-form-post-size=${IMPORT_MAX_REQUEST_SIZE:200MB}

# --- Import worker ---
app.import.batch-size=${IMPORT_BATCH_SIZE:200}
app.import.poll-interval-ms=${IMPORT_POLL_INTERVAL_MS:2000}
app.import.lock-ttl-seconds=${IMPORT_LOCK_TTL_SECONDS:300}
app.import.export-page-size=${EXPORT_PAGE_SIZE:200}
app.import.default-language=${IMPORT_DEFAULT_LANGUAGE:en}

# --- Logs ---
logging.pattern.console=ts=%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} level=%p service=${spring.application.name} env=${APP_ENV:dev} trace_id=%X{traceId:-} span_id=%X{spanId:-} request_id=%X{requestId:-} logger=%c{1} msg=%m%n%wEx
