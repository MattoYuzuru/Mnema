spring.application.name=ai
server.port=${PORT:8080}

# --- Cache / Redis ---
spring.cache.type=${SPRING_CACHE_TYPE:redis}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# --- DB ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mnema}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_schema=app_ai
spring.datasource.hikari.schema=app_ai
spring.datasource.hikari.connectionInitSql=SET search_path TO app_ai

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.default-schema=app_ai
spring.flyway.schemas=app_ai
spring.flyway.baseline-on-migrate=false

# --- Resource Server (JWT) ---
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH_ISSUER_URI:${AUTH_ISSUER:http://localhost:8083}}

# --- Actuator ---
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=${APP_ENV:dev}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99

# --- For ingress / reverse proxy ---
server.forward-headers-strategy=native

server.servlet.context-path=/api/ai

# --- Downstream services ---
app.core.base-url=${CORE_BASE_URL:http://localhost:8085/api/core}
app.media.base-url=${MEDIA_BASE_URL:http://localhost:8086/api/media}
app.media.internal-token=${MEDIA_INTERNAL_TOKEN:}

# --- AI Provider ---
app.ai.provider=${AI_PROVIDER:stub}
app.ai.openai.base-url=${OPENAI_BASE_URL:https://api.openai.com}
app.ai.openai.default-model=${OPENAI_DEFAULT_MODEL:gpt-4.1-mini}
app.ai.openai.default-tts-model=${OPENAI_TTS_MODEL:gpt-4o-mini-tts}
app.ai.openai.default-voice=${OPENAI_TTS_VOICE:alloy}
app.ai.openai.default-tts-format=${OPENAI_TTS_FORMAT:mp3}
app.ai.openai.tts-requests-per-minute=${OPENAI_TTS_RPM:60}
app.ai.openai.tts-max-retries=${OPENAI_TTS_MAX_RETRIES:5}
app.ai.openai.tts-retry-initial-delay-ms=${OPENAI_TTS_RETRY_INITIAL_DELAY_MS:2000}
app.ai.openai.tts-retry-max-delay-ms=${OPENAI_TTS_RETRY_MAX_DELAY_MS:30000}
app.ai.gemini.base-url=${GEMINI_BASE_URL:https://generativelanguage.googleapis.com}
app.ai.gemini.default-model=${GEMINI_DEFAULT_MODEL:gemini-2.0-flash}
app.ai.gemini.default-tts-model=${GEMINI_TTS_MODEL:gemini-2.5-flash-preview-tts}
app.ai.gemini.default-voice=${GEMINI_TTS_VOICE:Kore}
app.ai.gemini.default-tts-mime-type=${GEMINI_TTS_MIME:audio/wav}
app.ai.gemini.tts-requests-per-minute=${GEMINI_TTS_RPM:10}
app.ai.gemini.tts-max-retries=${GEMINI_TTS_MAX_RETRIES:5}
app.ai.gemini.tts-retry-initial-delay-ms=${GEMINI_TTS_RETRY_INITIAL_DELAY_MS:2000}
app.ai.gemini.tts-retry-max-delay-ms=${GEMINI_TTS_RETRY_MAX_DELAY_MS:30000}
app.ai.anthropic.base-url=${ANTHROPIC_BASE_URL:https://api.anthropic.com}
app.ai.anthropic.api-version=${ANTHROPIC_API_VERSION:2023-06-01}
app.ai.anthropic.default-model=${ANTHROPIC_DEFAULT_MODEL:claude-3-5-sonnet-20241022}
app.ai.anthropic.default-max-tokens=${ANTHROPIC_DEFAULT_MAX_TOKENS:1024}

# --- Logs ---
logging.pattern.console=ts=%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} level=%p service=${spring.application.name} env=${APP_ENV:dev} trace_id=%X{traceId:-} span_id=%X{spanId:-} request_id=%X{requestId:-} logger=%c{1} msg=%m%n%wEx
